<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"/>
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin" rel="stylesheet"
          type="text/css">
    <style>
        body {
            /*font-family: 'Liberation Sans', sans-serif;*/
        }

        label, span {
            font-size: 20px;
        }
        .main-heading {
            font-weight: bold;
            color: white;
        }

        a {
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
            color : black;
        }


    </style>
    <title>VaahanKhareedo</title>
</head>

<body>
<div class="d-flex flex-column navbar navbar-expand bg-dark">
    <div class="mx-auto">
        <h1 class="main-heading">VaahanKhareedo</h1>
    </div>
    <div class="d-flex flex-row w-100 m-2">
        <a class="text-light btn border-light m-3" href="../search_vehicle/?type=bike&company_name_id=&name=&start_price=0&end_price=200000000&sort_by=vehicle_id"><span>Bikes</span></a>   
        <a class="text-light btn border-light m-3" href="../search_vehicle/?type=car&company_name_id=&name=&start_price=0&end_price=200000000&sort_by=vehicle_id"><span>Cars</span></a>
        <a class="text-light btn border-light m-3" href="../search_vehicle/?type=truck&company_name_id=&name=&start_price=0&end_price=200000000&sort_by=vehicle_id"><span>Trucks</span></a>
       <a class="text-light btn border-light m-3" href="../search_vehicle/?type=bus&company_name_id=&name=&start_price=0&end_price=200000000&sort_by=vehicle_id"><span>Buses</span></a>
        <a class="text-light btn border-light ms-auto m-3" href="../about"><span>About Us</span></a>
        {% comment %} <a class="text-light btn border-light m-3" href="#"><span>Company Support</span></a> {% endcomment %}
        {% if user.is_authenticated %}
        <div class="btn-group m-3">
            <button aria-expanded="false" class="btn btn-success border-light text-light dropdown-toggle"
                    data-bs-toggle="dropdown"
                    type="button">
                <img width=30px" height="30px" src="{% static 'img/icons/person.svg' %}">
                <span>{{ user.username }} </span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="../logout"><span>Logout</span></a></li>
                <li><a class="dropdown-item" href="../favourites"><span>Favourites</span></a></li>
            </ul>
        </div>
        {% else %}
        <a class="text-light btn border-light m-3" href="../login"><span>Login</span></a>
        {% endif %}
    </div>
</div>
<div class="d-flex flex-column">
    <div class="shadow card mx-auto m-5">
        <img class="card-img-top"
             src="https://bd.gaadicdn.com/processedimages/royal-enfield/continental-gt-650/640X309/continental-gt-650605b04f63024d.jpg?tr=w-360">
        <div class="card-body">
            <a class="card-text"
               href="../search_vehicle/?type=bike&company_name_id=&name=&start_price=0&end_price=200000000&sort_by=vehicle_id">
                <p class="fw-bold">Bikes</p>
            </a>
        </div>
    </div>
    <div class="shadow card mx-auto m-5">
        <img class="card-img-top"
             src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Audi/Q2/86/1644578523112/front-left-side-47.jpg?imwidth=420&impolicy=resize">
        <div class="card-body">
            <a class="card-text"
               href="../search_vehicle/?type=car&company_name_id=&name=&start_price=0&end_price=200000000&sort_by=vehicle_id">
                <p class="fw-bold">Cars</p>
            </a>
        </div>
    </div>
    <div class="shadow card mx-auto m-5">
        <img class="card-img-top"
             src="https://cvimg1.cardekho.com/p/630x420/in/eicher/pro-2059/eicher-pro-2059-11989.jpg?impolicy=resize&imwidth=208">
        <div class="card-body">
            <a class="card-text"
               href="../search_vehicle/?type=truck&company_name_id=&name=&start_price=0&end_price=200000000&sort_by=vehicle_id">
                <p class="fw-bold">Trucks</p>
            </a>
        </div>
    </div>
    <div class="shadow card mx-auto m-5">
        <img class="card-img-top"
             src="https://busimg.cardekho.com/p/630x420/in/mahindra/cosmo/mahindra-cosmo.jpg?impolicy=resize&imwidth=208">
        <div class="card-body">
            <a class="card-text"
               href="../search_vehicle/?type=bus&company_name_id=&name=&start_price=0&end_price=200000000&sort_by=vehicle_id">
                <p class="fw-bold">Buses</p>
            </a>
        </div>
    </div>
</div>
{% if alert %}
<script>console.log('Hi!');
    alert("{{ alert }}");
</script>
{% endif %}
</body>
</html>
