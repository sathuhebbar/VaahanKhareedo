<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"/>
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin" rel="stylesheet"
          type="text/css">
    <style>
    body {
        font-family: 'Liberation Sans', sans-serif;
        font-size: 20px;
    }

    .main-heading {
        font-weight: bold;
        color: white;
    }
    </style>
    <title>Bike Search</title>
</head>

<body>
<div class="d-flex flex-column navbar navbar-expand bg-dark">
    <h1 class="mx-auto main-heading">Login</h1>
</div>

{% load crispy_forms_tags %}

<!--Login-->
<div class="container py-5 d-flex flex-column">
    <div>
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    </div>
  <form class="mx-auto d-flex mx-auto gap-5 flex-column" method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="mx-auto btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center m-5">Don't have an account? <a href="../signup">Create an account</a>.</p>
</div>
